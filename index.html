<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Fabio Soggia">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
    <link rel="stylesheet" href="./libs/css/style.css">
    <title>gazetteer</title>
  </head>
  <body class="bg-info">
      <header class="bg-primary">
          <h3 class="text-center">G gazetteer</h3>
      </header>
      <main>
          <button id="myBtn">details</button>
          <section id="myModal" class="modal">
              <div class="container modal-content">
                <div class="row">
                    <div class="modal-country col">
                        <span class="close">&times;</span>
                        <h3 id="flag" class="text-center">country flag</h3>
                    </div>
                    <div class="row modal-body">
                        <table>
                            <tr>
                                <td>Country:</td>
                                <td id="txtCountry">country</td>
                            </tr>
                            <tr>
                                <td>Capital:</td>
                                <td id="txtCapital">cap</td>
                            </tr>
                            <tr>
                                <td>Population:</td>
                                <td id="txtPop">pop</td>
                            </tr>
                            <tr>
                                <td>Currency:</td>
                                <td id="txtCurrency">currency</td>
                            </tr>
                            <tr>
                                <td>Weather:</td>
                                <td id="txtWeather">Weather</td>
                            </tr>
                            <tr>
                                <td>Covid cases:</td>
                                <td id="txtCases">cases</td>
                            </tr>
                            <tr>
                                <td>Covid deaths:</td>
                                <td id="txtDeaths">deaths</td>
                            </tr>
                        </table>
                    </div>
                </div>
              </div>
          </section>

          <section>
            <div class="container">
                <div class="row">
                    <div id="map" class="col"></div>
                </div>
            </div>
          </section>
      </main>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="./libs/js/script.js"></script>
  </body>
</html>
